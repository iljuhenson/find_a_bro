version: "3.8"

services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    restart: "no"
  
  db:
    image: postgres:15.3-bullseye
    env_file: 
      - postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: