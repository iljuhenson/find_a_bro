version: "3.8"

services:
  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DB_ENGINE: "postgresql"
      DB_USER: "psql_admin"
      DB_PASSWORD: "secret123"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "fab_db"
    restart: "no"
  
  db:
    image: postgis/postgis:15-3.3-alpine
    env_file: 
      - postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - 5432

volumes:
  pgdata: